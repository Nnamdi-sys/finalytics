name: Python

on:
  push:
    branches:
      - main
      - master
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:

  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Perl and cpanm
        run: |
          sudo apt-get update
          sudo apt-get install -y perl
          sudo apt-get install -y cpanminus
      - name: Install libipc-cmd-perl
        run: sudo cpanm IPC::Cmd
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          working-directory: python
          sccache: 'true'
      - name: Upload wheels
        uses: actions/upload-artifact@v4  # Updated to v4
        with:
          path: python/dist

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x64, x86]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          architecture: ${{ matrix.target }}
      - name: Build wheels
        env:
          RUSTFLAGS: "-C target-feature=-avx2"  # Disable AVX2 for x86
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          working-directory: python
          sccache: 'true'
      - name: Upload wheels
        uses: actions/upload-artifact@v4  # Updated to v4
        with:
          path: python/dist

  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist --find-interpreter
          working-directory: python
          sccache: 'true'
      - name: Upload wheels
        uses: actions/upload-artifact@v4  # Updated to v4
        with:
          path: python/dist

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
          working-directory: python
      - name: Upload sdist
        uses: actions/upload-artifact@v4  # Updated to v4
        with:
          path: python/dist

  release:
    name: Release
    runs-on: ubuntu-latest
    if: "startsWith(github.ref, 'refs/tags/')"  # Note: Asterisk this line to release to PyPI
    needs: [linux, windows, macos, sdist]
    env:
      NODE_OPTIONS: --max-old-space-size=16384
    steps:
      - uses: actions/download-artifact@v4  # Updated to v4
        with:
          path: python/dist  # Specify where to download the artifacts
      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --non-interactive --skip-existing *
