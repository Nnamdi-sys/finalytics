name: Python

on:
  push:
    branches: [main, master]
    tags: ['*']
  pull_request:
  workflow_dispatch:

jobs:
  build:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-2022, macos-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel

      # Set up Rust sccache (Windows only)
      - name: Set up sccache
        if: matrix.os == 'windows-2022'
        uses: mozilla-actions/sccache-action@v0.0.3

      - name: Configure Rust for Windows
        if: matrix.os == 'windows-2022'
        shell: bash
        run: |
          echo "RUSTC_WRAPPER=sccache" >> $GITHUB_ENV
          echo "SCCACHE_DIR=$HOME/.cache/sccache" >> $GITHUB_ENV
          echo "SCCACHE_CACHE_SIZE=1G" >> $GITHUB_ENV
          echo "RUSTFLAGS=-Copt-level=1" >> $GITHUB_ENV
          echo "CARGO_BUILD_JOBS=1" >> $GITHUB_ENV

      # Optional: check memory usage
      - name: Show memory usage (Windows only)
        if: matrix.os == 'windows-2022'
        run: |
          Get-Process | Sort-Object -Descending WorkingSet | Select-Object -First 10 | Format-Table -AutoSize
        shell: pwsh

      - name: Build wheels
        run: python -m cibuildwheel --output-dir dist python
        env:
          CIBW_ENVIRONMENT: 'CARGO_MANIFEST_PATH=python/Cargo.toml'
          # ------------------ LINUX: Install dependencies ------------------
          CIBW_BEFORE_ALL: >-
            ${{ matrix.os == 'ubuntu-latest' &&
            'yum install -y openssl-devel pkgconfig perl perl-IPC-Cmd chromium &&
            curl -sSLo /tmp/chromedriver.zip https://storage.googleapis.com/chrome-for-testing-public/124.0.6367.207/linux64/chromedriver-linux64.zip &&
            unzip /tmp/chromedriver.zip -d /usr/bin &&
            mv /usr/bin/chromedriver-linux64/chromedriver /usr/bin/chromedriver &&
            chmod +x /usr/bin/chromedriver'
            || '' }}
          WEBDRIVER_PATH: ${{ matrix.os == 'ubuntu-latest' && '/usr/bin/chromedriver' || '' }}

          # ------------------ MACOS: Fix missing target error ------------------
          CIBW_BEFORE_BUILD_MACOS: "rustup target add x86_64-apple-darwin"
          CIBW_ENVIRONMENT_MACOS: 'MACOSX_DEPLOYMENT_TARGET=10.13 RUSTUP_TOOLCHAIN=stable'

          # ------------------ cibuildwheel config ------------------
          CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-* cp313-*"
          CIBW_SKIP: "*-musllinux*"
          CIBW_ARCHS_LINUX: auto
          CIBW_ARCHS_MACOS: universal2
          CIBW_ARCHS_WINDOWS: auto
          CIBW_BUILD_VERBOSITY: 1

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: dist/*.whl

  sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install maturin
        run: pip install maturin

      - name: Build sdist
        run: maturin sdist -o dist
        working-directory: python

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: python/dist/*.tar.gz

  release:
    name: Publish to PyPI
    # if: startsWith(github.ref, 'refs/tags/') #nb: comment this line to release to pypi
    needs: [build, sdist]
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Gather into dist/
        run: |
          mkdir -p dist
          find artifacts -type f \( -name "*.whl" -o -name "*.tar.gz" \) -exec cp {} dist/ \;

      - name: Publish to PyPI with maturin
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
        with:
          command: upload
          args: --non-interactive --skip-existing dist/*
